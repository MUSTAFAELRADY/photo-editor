<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>photo editor</title>
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img id="img" />
        <canvas id="canvas"></canvas>
        <label for="upload">upload</label>
        <input type="file" id="upload" />
      </div>
      <div class="controls">
        <ul>
          <li>
            <label for="saturate">saturata</label>
            <input type="range" id="saturate" min="0" max="200" value="100" />
          </li>
          <li>
            <label for="contrast">contrast</label>
            <input type="range" id="contrast" min="0" max="200" value="100" />
          </li>
          <li>
            <label for="brightness">brightness</label>
            <input type="range" id="brightness" min="0" max="200" value="100" />
          </li>
          <li>
            <label for="sepia">sepia</label>
            <input type="range" id="sepia" min="0" max="200" value="0" />
          </li>
          <li>
            <label for="grayscale">grayscale</label>
            <input
              type="range"
              id="grayscale"
              min="0"
              max="1"
              step="0.1"
              value="0"
            />
          </li>
          <li>
            <label for="blur">blur</label>
            <input type="range" id="blur" min="0" max="10" value="0" />
          </li>
          <li>
            <label for="huerotate">hue rotate</label>
            <input type="range" id="huerotate" min="0" max="350" value="0" />
          </li>
          <li>
            <a download="image" id="download">download</a>
            <span onclick="resetvalue()">reset</span>
          </li>
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
